<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Weatheryo</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Weatheryo</h1>
	<div class="container">
		<div class="templates hidden">
		<dl class="result answers">
			<!-- <p></p>
			<dt>Question</dt>
				<dd class="question-text"><a href="" target="_blank"></a></dd> -->
			<dt>Feels like:</dt>
				<dd class="user"></dd>
			<dt>Wind Speed:</dt>
				<dd class="reputation"></dd>
			<dt>Humidity:</dt>
				<dd class="score"></dd>
			<dt>Updated:</dt>
			<dd class="posts"></dd>
		</dl>
	</div>
		<div class="templates hidden">
			<div class="forecast">
				<p class="one_day"></p>
				<p class="two_day"></p>
			</div>
		<!-- <div class="error">
			<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
		</div> -->
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
